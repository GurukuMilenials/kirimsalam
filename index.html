<body>

    <main class="container">
        <div class="card">
            <h2>Kirim Salam Digital ðŸ’Œ</h2>
            <p>Bagikan pesan hangat untuk orang terdekatmu.</p>
            
            <form id="formSalam">
                <div class="input-group">
                    <label for="namaPenerima">Untuk Siapa?</label>
                    <input type="text" id="namaPenerima" placeholder="Cth: Ayang" required>
                </div>
                <div class="input-group">
                    <label for="isiPesan">Apa Pesanmu?</label>
                    <textarea id="isiPesan" rows="4" placeholder="Ketik pesanmu di sini... (coba Win + . untuk emoji ðŸ˜‰)" required></textarea>
                </div>
                <div class="input-group">
                    <label for="namaPengirim">Dari Siapa?</label>
                    <input type="text" id="namaPengirim" placeholder="Cth: Pengagum Rahasiamu" required>
                </div>
                <button type="button" id="tombolBuat" class="btn-utama">
                    <i data-feather="link"></i> Buat Link Salam
                </button>
            </form>

            <div id="hasilLink" class="hasil-container">
                <p>âœ¨ Link berhasil dibuat!</p>
                <div class="input-copy-wrapper">
                    <input type="text" id="linkFinal" readonly>
                    <button type="button" id="tombolCopy" class="btn-copy">
                        <i data-feather="copy"></i>
                        <span id="copyText">Salin</span>
                    </button>
                </div>
            </div>
        </div>
    </main>
